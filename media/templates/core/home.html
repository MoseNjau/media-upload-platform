{% extends 'base.html' %}

{% block content %}
  <h1>Welcome to {{ media_info.organization_name }}</h1>

  <h2>Our Contributors</h2>
  <ul>
    {% for contributor in media_info.contributors %}
      <li>
        <strong>{{ contributor.name }}</strong><br>
        <img src="{{ contributor.image_url }}" alt="{{ contributor.name }}">
      </li>
    {% endfor %}
  </ul>

  <!-- Add additional content or sections as needed -->
{% endblock %}
