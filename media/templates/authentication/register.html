<!-- authentication/templates/authentication/register.html -->

{% extends 'base.html' %} <!-- Use your base template if you have one -->

{% block content %}
  <h2>Register</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Register</button>
  </form>
{% endblock %}
