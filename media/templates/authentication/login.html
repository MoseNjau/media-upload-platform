{% extends 'base.html' %}

{% block content %}
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/mediaApp/">
                <h2>Dream Forge Production</h2>
            </a>
        </div>
    </nav>
    <div class="text-center">
        <form method="post" class="form-signin" action="{% url 'login' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <!-- Username form -->
            {{ form.username.errors }}
            <label for="{{ form.username.id_for_label }}" class="sr-only"></label>
            <input class="form-control" id="{{ form.username.id_for_label }}"
                   maxlength="30" name="{{ form.username.html_name }}"
                   placeholder="Username" type="text" />
            <!-- Password form -->
            {{ form.password.errors }}
            <label for="{{ form.password.id_for_label }}" class="sr-only"></label>
            <input class="form-control" id="{{ form.password.id_for_label }}"
                   maxlength="30" name="{{ form.password.html_name }}"
                   placeholder="Password" type="password" />
            <button type="submit" class="btn btn-lg btn-primary btn-block">Signin</button>
        </form>
    </div>
</body>
{% endblock %}
